<ion-header class="primary">
    <ion-navbar>
        <ion-title>
            Iguana Fix
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card>
        <img src="{{userDetail.photo}}" />
        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-avatar item-start>
                        <img src="{{userDetail.thumb}}" />
                    </ion-avatar>
                    <h2>{{userDetail.first_name}} {{userDetail.last_name}}</h2>
                    <p>{{userDetail.birth_date | date: 'dd/MM/yyyy'}}</p>
                    <p *ngFor="let phone of userDetail.phones">{{phone.type}} - {{phone.number}}</p>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
