<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Iguana Fix
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let user of users" (click)="goToDetail(user.user_id)">
    <img src="{{user.photo}}" />
    <ion-card-content>
      <ion-card-title>
       {{user.first_name}} {{user.last_name}}
      </ion-card-title>
      <p>
        {{user.birth_date | date: 'dd/MM/yyyy'}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
